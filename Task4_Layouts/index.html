<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- First Layout -->
    <h1>First Layout</h1>

    <!-- 1st Container -->
    <div class="container1">
        <div class="box1">
        </div>

        <div class="box2">
            <div class="child1">
            </div>
        
            <div class="child2">
                <div class="child2-sub1">
                </div>

                <div class="child2-sub2">
                </div>

            </div>
                <div class="child3">
                </div>
        </div>
    </div>



    <!-- Second Layout -->
    <h1>Second Layout</h1>
    
    <!-- 2nd Container -->
    <div class="container2">

        <!-- BOX 1 -->
        <div class="new-box1">
            <div class="new-box1-b1">
            </div>
            <div class="new-box1-b2">  
            </div>
        </div>

        <!-- BOX 2 -->
        <div class="new-box2">
        </div>

        <!-- BOX 3 -->
        <div class="new-box3">
            <div class="new-box3-b1">
                <div class="new-box3-b1-c1">
                </div>

                <div class="new-box3-b1-c2">
                </div>
            </div>

            <div class="new-box3-b2">
            </div>

            <div class="new-box3-b3">
                <div class="new-box3-b3-c1">
                </div>

                <div class="new-box3-b3-c2">
                </div>
            </div>          
        </div>
    </div>
</body>

</html>
